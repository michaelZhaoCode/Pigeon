<html>
    <head>
        <h1>{{name}}'s Conversations</h1>
    </head>
    <body>
        <ul>
            {% for conversation in conversations %}
                <li><a href="{{ url_for('main.chat', user=conversation['user']) }}">{{ conversation["user"] }}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
